<div class="content">
    <div class="pokelist">
        <mat-grid-list cols="4" rowHeight="300px" gutterSize="10px">
            <mat-grid-tile *ngFor="let pokemon of pokemons">
                <mat-card (click)="pokemon.loaded ? openPokemonDetails(pokemon.pokemonData) : null">
                    <div *ngIf="pokemon.loaded">
                        <img mat-card-image src="{{ pokemon.pokemonData.img }}" alt="Photo of a Shiba Inu">
                        <mat-card-header>
                            <mat-card-title>{{ pokemon.pokemonData.name | titlecase }}</mat-card-title>
                            <mat-card-subtitle>{{ pokemon.pokemonData.id }}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <div class="pokemon-types">
                                <span *ngFor="let type of pokemon.pokemonData.types">
                                    {{ type }}
                                </span>
                            </div>
                        </mat-card-content>
                    </div>
                    <mat-spinner *ngIf="!pokemon.loaded"></mat-spinner>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
        <div class="pagination-buttons">
            <button mat-raised-button color="primary" [disabled]="pokemonsLoaded !== 20 || !pokedex.previous" (click)="changePage('previous')">Previous</button>
            <button mat-raised-button color="primary" [disabled]="pokemonsLoaded !== 20 || !pokedex.next" (click)="changePage('next')">Next</button>
        </div>
    </div>
</div>
